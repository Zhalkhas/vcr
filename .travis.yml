language: dart
os:
  - linux
sudo: required
dist: trusty
dart:
  - 2.7.0
addons:
  chrome: stable
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6
      - fonts-droid
before_script:
  - git clone https://github.com/flutter/flutter.git -b stable --depth 1
  - ./flutter/bin/flutter doctor
script:
  - ./flutter/bin/flutter pub get
  - ./flutter/bin/flutter test
after_success:
cache:
  directories:
    - $HOME/.pub-cache